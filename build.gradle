plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'com.tuanzili'
version '1.0.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    api "org.apache.commons:commons-lang3:3.8.1"
    api "org.apache.commons:commons-math3:3.6.1"
    api "com.baomidou:mybatis-plus-annotation:3.4.1"
    api "com.baomidou:mybatis-plus-extension:3.4.1"
    api "com.fasterxml.jackson.core:jackson-annotations:2.11.1"
    api "com.fasterxml.jackson.core:jackson-core:2.11.1"
    api "com.fasterxml.jackson.core:jackson-databind:2.11.1"
    api "commons-codec:commons-codec:1.11"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}